<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation and Transition</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Responsive System -->
    <h1 class="bg-black text-2xl text-white text-center my-4 py-4">Animation and Transition</h1>
    
   <div class="image bg-black sm:bg-blue-500 md:bg-green-200 lg:bg-yellow-200 xl:bg-green-700 flex gap-6 justify-center py-5">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] hover:rotate-180"
     src="/carousel-1.jpg" alt="">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] hover:rotate-180"
     src="/carousel-1.jpg" alt="">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] hover:rotate-180"
     src="/carousel-1.jpg" alt="">
   </div> <br>
    
   <div class="image bg-black sm:bg-blue-500 md:bg-green-200 lg:bg-yellow-200 xl:bg-green-700 flex gap-6 justify-center py-5">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] transition duration-[2s] hover:rotate-180 hover:translate-x-[-10px]"
     src="/carousel-1.jpg" alt="">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] hover:translate-y-[-10px]"
     src="/carousel-1.jpg" alt="">
    <img 
    class="w-[180px] h-[180] border-4 md:w-[140px] md:h-[140px] transition duration-[2s] hover:rotate-180 hover:-translate-x-[-100px]"
     src="/carousel-1.jpg" alt="">
   </div>
    <!-- Grid System -->
  </body>
</html>
