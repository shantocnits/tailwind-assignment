<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gride</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Grid -->
    <h1 class="bg-green-200 text-center my-4">Grid</h1>
    <div
      class="flex_box bg-blue-200 w-[400px] mx-auto p-4 grid grid-cols-3 gap-4"
    >
      <div class="item bg-green-700 py-2 col-span-3">Grid 1</div>
      <div class="item bg-green-700 py-2 row-span-3">Grid 2</div>
      <div class="item bg-green-700 py-2 col-span-2">Grid 3</div>
      <div class="item bg-green-700 py-2">Grid 4</div>
      <div class="item bg-green-700 py-2">Grid 5</div>
      <div class="item bg-green-700 py-2">Grid 6</div>
      <div class="item bg-green-700 py-2">Grid 7</div>
    </div>
    <br />
    <br />

    <div
      class="flex_box bg-blue-200 w-[400px] mx-auto p-4 grid grid-cols-3 gap-4"
    >
      <div class="item bg-green-700 py-2 col-start-1 col-end-3">Grid 1</div>
      <div
        class="item bg-green-700 py-2 row-start-1 row-end-6 col-start-3 col-end-4"
      >
        Grid 2
      </div>
      <div class="item bg-green-700 py-2 col-span-1 row-span-2">Grid 3</div>
      <div
        class="item bg-green-700 py-2 row-start-2 row-end-5 col-start-2 col-end-3"
      >
        Grid 4
      </div>
      <div class="item bg-green-700 py-2">Grid 5</div>
      <div class="item bg-green-700 py-2 col-span-2">Grid 6</div>
      <div class="item bg-green-700 py-2">Grid 7</div>
    </div>
    <!-- Grid -->
  </body>
</html>
