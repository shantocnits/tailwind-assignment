<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Flex Box Use -->
    <h1 class="bg-green-200 text-center my-4">Flexbox</h1>
    <div
      class="flex_box bg-blue-200 w-[400px] mx-auto p-4 flex gap-4 justify-around items-center"
    >
      <div class="item bg-blue-700 py-2 self-start">1</div>
      <div class="item bg-blue-700 py-20">2</div>
      <div class="item bg-blue-700 py-2">3</div>
      <div class="item bg-blue-700 py-2 self-end">4</div>
    </div>
    <div
      class="flex_box bg-blue-200 w-[400px] mx-auto p-4 flex flex-col gap-4 mt-2"
    >
      <div class="item bg-blue-700 py-2">1</div>
      <div class="item bg-blue-700 py-10">2</div>
      <div class="item bg-blue-700 py-2">3</div>
      <div class="item bg-blue-700 py-2">4</div>
    </div>
    <!-- Flex Box Use -->
  </body>
</html>
